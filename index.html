<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>    
    
    <div class="theMainDiv">
        <h1>random password generator</h1>
        <h3 class="numberOfComponenets"> number of charachters: <span id="numberOfChars">8</span></h3>
        <input type="range" min="8" max="16" value="8" class="slider" id="myRange">
        <div class="random">
        
        <input type="text" class="password" id="password" readonly="readonly">
        <div class="generateDiv"><button id="generate">generate</button></div>
        <div class="copyDiv"><button id="copy">copy</button></div>
        
        </div>
    </div>
</body>
